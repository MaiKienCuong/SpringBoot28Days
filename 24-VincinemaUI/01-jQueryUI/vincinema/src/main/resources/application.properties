
#tat logo spring khi khoi dong
spring.main.banner-mode=off

#doc config tu file application-dev.properties
spring.profiles.active=dev

logging.pattern.console=%clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}

#thuc thi script
spring.jpa.properties.hibernate.hbm2ddl.import_files=city.sql,genre.sql
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE